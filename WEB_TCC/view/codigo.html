<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="codigo.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1 class="h">Confirmação de Código</h1>
            <br><br>
            <p class="p">Adicione o código enviado no seu email no campo abaixo:</p>
        </div>
            <div class="numeros">
                <input class="confCodigo" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" id="codigo1">
                <input class="confCodigo" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" id="codigo2">
                <input class="confCodigo" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" id="codigo3">
                <input class="confCodigo" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" id="codigo4">
                <input class="confCodigo" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" id="codigo5">
                <input class="confCodigo" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" id="codigo6">
            </div>
        <div class="botao">
            <a href="novaSenha.html"><button class="button" id="button" >Enviar</button></a>
        </div>
    </div>
</body>
<script>
    const inputs = document.querySelectorAll('.confCodigo');

    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            // Remove qualquer caractere que não seja número
            input.value = input.value.replace(/[^0-9]/g, '');

            // Vai para o próximo campo automaticamente
            if (input.value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !input.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
</script>

</html>
